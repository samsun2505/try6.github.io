<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <p>Required Fields are highlighted by *</p>
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="Name" required></p>
        <fieldset>
            <legend> * Gender </legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required>
            female <input type="radio" name="gender" id="female" required>
            Other <input type="radio" name="gender" id="Other" required> 
        </p>
    </fieldset>
    <p>Adress: <textarea name="adress" id="adress" cols="100" rows="5"></textarea></p>
    <p> email: <input type="email" name="email" id="email" required></p>
    <p> pincode: <input type="text" name="pincode" id="pincode" required> </p>
    <h2>Payment Information</h2>
    <p> * Card Type:
        <select name="Card_type" id="card_type" required>
            <option value="">--Select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master card">master card</option>
            <option value="credit card">credit card</option>
        </select> 
    </p>
    <p> * Expiration Date:
        <input type="date" name="date" id="date" required>
    </p>
    <p>
         * CVV: 
        <input type="password" name="cvv" required>
    </p>
    <p>
        <input type="submit" value="pay now">
    </p>
    </form>
</body>
</html>
